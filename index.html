<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ì§€ë¢°ì°¾ê¸° ê²Œì„</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
  #board { margin: 20px auto; display: grid; gap: 2px; }
  .cell {
    width: 30px; height: 30px;
    background: #bbb;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .cell.open { background: #eee; cursor: default; }
  .cell.mine { background: red; color: white; }
  .cell.flag { background: #f0c330; }
  #controls { margin-top: 10px; }
  select, button { font-size: 16px; padding: 5px 10px; }
  #timer { font-size: 18px; margin-top: 10px; }
</style>
</head>
<body>

<h1>ì§€ë¢°ì°¾ê¸°</h1>

<div id="controls">
  ë‚œì´ë„:
  <select id="difficulty">
    <option value="easy">ì‰¬ì›€ (9x9, ì§€ë¢° 10ê°œ)</option>
    <option value="medium">ì¤‘ê°„ (16x16, ì§€ë¢° 40ê°œ)</option>
    <option value="hard">ì–´ë ¤ì›€ (16x30, ì§€ë¢° 99ê°œ)</option>
  </select>
  <button id="startBtn">ê²Œì„ ì‹œì‘</button>
  <button id="restartBtn" disabled>ë‹¤ì‹œ ì‹œì‘</button>
</div>

<div id="timer">ì‹œê°„: 0ì´ˆ</div>

<div id="board"></div>

<script>
(() => {
  const boardEl = document.getElementById('board');
  const difficultySelect = document.getElementById('difficulty');
  const startBtn = document.getElementById('startBtn');
  const restartBtn = document.getElementById('restartBtn');
  const timerEl = document.getElementById('timer');

  let rows, cols, minesCount;
  let board = [];
  let revealedCount = 0;
  let minePositions = new Set();
  let timer = null;
  let timeElapsed = 0;
  let gameOver = false;

  function setDifficulty(diff) {
    if (diff === 'easy') {
      rows = 9; cols = 9; minesCount = 10;
    } else if (diff === 'medium') {
      rows = 16; cols = 16; minesCount = 40;
    } else if (diff === 'hard') {
      rows = 16; cols = 30; minesCount = 99;
    }
  }

  function createBoard() {
    boardEl.style.gridTemplateColumns = `repeat(${cols}, 30px)`;
    boardEl.style.gridTemplateRows = `repeat(${rows}, 30px)`;
    boardEl.innerHTML = '';

    board = [];
    minePositions.clear();
    revealedCount = 0;
    gameOver = false;

    for (let r = 0; r < rows; r++) {
      board[r] = [];
      for (let c = 0; c < cols; c++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.row = r;
        cell.dataset.col = c;
        cell.addEventListener('click', onCellClick);
        cell.addEventListener('contextmenu', onCellRightClick);
        boardEl.appendChild(cell);
        board[r][c] = {
          element: cell,
          isMine: false,
          isRevealed: false,
          isFlagged: false,
          adjacentMines: 0,
        };
      }
    }
  }

  // ì§€ë¢° ë°°ì¹˜ - ì²« í´ë¦­ í›„ ë°°ì¹˜ (ì²« í´ë¦­ ì§€ë¢° ì œì™¸)
  function placeMines(firstClickRow, firstClickCol) {
    let placed = 0;
    while (placed < minesCount) {
      const r = Math.floor(Math.random() * rows);
      const c = Math.floor(Math.random() * cols);

      // ì²« í´ë¦­ ìœ„ì¹˜ ë° ì£¼ë³€ 8ì¹¸ ì•ˆì— ì§€ë¢° ë°°ì¹˜ ê¸ˆì§€
      if (board[r][c].isMine || (Math.abs(r - firstClickRow) <= 1 && Math.abs(c - firstClickCol) <= 1)) {
        continue;
      }

      board[r][c].isMine = true;
      minePositions.add(`${r},${c}`);
      placed++;
    }
  }

  // ê° ì¹¸ ì£¼ë³€ ì§€ë¢° ê°œìˆ˜ ê³„ì‚°
  function calculateAdjacents() {
    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        if (board[r][c].isMine) {
          board[r][c].adjacentMines = -1;
          continue;
        }
        let count = 0;
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            if (dr === 0 && dc === 0) continue;
            const nr = r + dr;
            const nc = c + dc;
            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
              if (board[nr][nc].isMine) count++;
            }
          }
        }
        board[r][c].adjacentMines = count;
      }
    }
  }

  function revealCell(r, c) {
    const cell = board[r][c];
    if (cell.isRevealed || cell.isFlagged) return;
    cell.isRevealed = true;
    cell.element.classList.add('open');
    revealedCount++;

    if (cell.isMine) {
      cell.element.classList.add('mine');
      endGame(false);
      return;
    }

    if (cell.adjacentMines > 0) {
      cell.element.textContent = cell.adjacentMines;
      cell.element.style.color = getNumberColor(cell.adjacentMines);
    } else {
      // ì£¼ë³€ ë¹ˆ ì¹¸ ì¬ê·€ íƒìƒ‰
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          if (dr === 0 && dc === 0) continue;
          const nr = r + dr;
          const nc = c + dc;
          if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
            revealCell(nr, nc);
          }
        }
      }
    }

    if (revealedCount === rows * cols - minesCount) {
      endGame(true);
    }
  }

  function getNumberColor(num) {
    const colors = {
      1: 'blue',
      2: 'green',
      3: 'red',
      4: 'darkblue',
      5: 'darkred',
      6: 'teal',
      7: 'black',
      8: 'gray'
    };
    return colors[num] || 'black';
  }

  function onCellClick(e) {
    if (gameOver) return;
    const r = +this.dataset.row;
    const c = +this.dataset.col;

    // ì²« í´ë¦­ì‹œ ì§€ë¢° ë°°ì¹˜ ë° íƒ€ì´ë¨¸ ì‹œì‘
    if (!timer) {
      placeMines(r, c);
      calculateAdjacents();
      startTimer();
    }

    revealCell(r, c);
  }

  function onCellRightClick(e) {
    e.preventDefault();
    if (gameOver || !timer) return;
    const r = +this.dataset.row;
    const c = +this.dataset.col;
    const cell = board[r][c];
    if (cell.isRevealed) return;

    if (cell.isFlagged) {
      cell.isFlagged = false;
      cell.element.classList.remove('flag');
      cell.element.textContent = '';
    } else {
      cell.isFlagged = true;
      cell.element.classList.add('flag');
      cell.element.textContent = 'ğŸš©';
    }
  }

  function startTimer() {
    timeElapsed = 0;
    timerEl.textContent = `ì‹œê°„: 0ì´ˆ`;
    timer = setInterval(() => {
      timeElapsed++;
      timerEl.textContent = `ì‹œê°„: ${timeElapsed}ì´ˆ`;
    }, 1000);
  }

  function stopTimer() {
    clearInterval(timer);
    timer = null;
  }

  function endGame(won) {
    gameOver = true;
    stopTimer();

    // ì§€ë¢° ëª¨ë‘ ì˜¤í”ˆ
    if (!won) {
      minePositions.forEach(pos => {
        const [r, c] = pos.split(',').map(Number);
        const cell = board[r][c];
        if (!cell.isRevealed) {
          cell.element.classList.add('mine');
          cell.element.textContent = 'ğŸ’£';
          cell.element.classList.add('open');
        }
      });
      alert('ê²Œì„ ì˜¤ë²„! ì§€ë¢°ë¥¼ ë°Ÿì•˜ìŠµë‹ˆë‹¤.');
    } else {
      alert(`ì¶•í•˜í•©ë‹ˆë‹¤! ${timeElapsed}ì´ˆ ë§Œì— ì„±ê³µí–ˆìŠµë‹ˆë‹¤!`);
    }

    restartBtn.disabled = false;
  }

  function resetGame() {
    stopTimer();
    timerEl.textContent = `ì‹œê°„: 0ì´ˆ`;
    restartBtn.disabled = true;
    const diff = difficultySelect.value;
    setDifficulty(diff);
    createBoard();
  }

  startBtn.addEventListener('click', () => {
    resetGame();
  });

  restartBtn.addEventListener('click', () => {
    resetGame();
  });

  // ì´ˆê¸° ì…‹íŒ…
  setDifficulty(difficultySelect.value);
  createBoard();

})();
</script>

</body>
</html>
